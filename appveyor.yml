version: 1.0.{build}
image: Visual Studio 2017

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
- ps: dotnet restore .\GiraffeChess.WebAPI\GiraffeChess.WebAPI.csproj
build:
  verbosity: minimal

test_script:
- ps: dotnet build .\GiraffeChess.WebAPI\GiraffeChess.WebAPI.csproj
- ps: dotnet test .\GiraffeChess.WebAPI\GiraffeChess.WebAPI.csproj

cache:
- '%USERPROFILE%\.nuget\packages -> **\*.csproj'  # Cache NuGet packages unless .csproj changed
